<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Building Calculator UI Project layout using bootstrap</h2>
        <div class="row">
            <div class="row">
                <div class="result">0</div>
            </div>
            <div class="row">
                <div class="col-md-3 num">AC</div>
                <div class="col-md-3 num">+/-</div>
                <div class="col-md-3 num">%</div>
                <div class="col-md-3 opr">รท</div>            
            </div>
            <div class="row">
                <div class="col-md-3 num">7</div>
                <div class="col-md-3 num">8</div>
                <div class="col-md-3 num">9</div>
                <div class="col-md-3 opr">x</div>            
            </div>
            <div class="row">
                <div class="col-md-3 num">4</div>
                <div class="col-md-3 num">5</div>
                <div class="col-md-3 num">6</div>
                <div class="col-md-3 opr">-</div>            
            </div>
            <div class="row">
                <div class="col-md-3 num">1</div>
                <div class="col-md-3 num">2</div>
                <div class="col-md-3 num">3</div>
                <div class="col-md-3 opr">+</div>
            </div>
            <div class="row">
                <div class="col-md-6 num">0</div>
                <div class="col-md-3 num">.</div>
                <div class="col-md-3 opr">=</div>            
            </div>
        </div>
    </div>
       
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
